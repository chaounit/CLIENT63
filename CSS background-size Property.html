<!DOCTYPE html>
<html>
<head>
<style>
#example1 {
  border: 2px solid black;
  padding: 25px;
  background: url(https://www.img.in.th/images/dd9602f4f30d345dd8528a535768d664.jpg);
  background-repeat: no-repeat;
  background-size: auto;
  color: white;
}

#example2 {
  border: 2px solid black;
  padding: 25px;
  background: url(https://www.img.in.th/images/dd9602f4f30d345dd8528a535768d664.jpg);
  background-repeat: no-repeat;
  background-size: 300px 100px;
  color: white;
}
</style>
</head>
<body>

<h2>background-size: auto (default):</h2>
<div id="example1">
  <h2>Hello World</h2>
  <p>The background image is displayed in its original size.</p>
</div>

<h2>background-size: 300px 100px:</h2>
<div id="example2">
  <h2>Hello World</h2>
  <p>Here, the background image is set to 300px wide and 100px high.</p>
</div>



</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <style>
        /*_______________________________________________________*/
        /*แนวนอน*/
        .flex-containerwrap {
            display: flex;
            flex-wrap: wrap;
            background-color: red;
        }

        .flex-containerwrap>div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }

        /*_______________________________________________________*/
        /*แนวนอนขึ้นบรรทัดใหม่*/
        .flex-containerdirection {
            display: flex;
            flex-flow: row wrap;
            background-color: DodgerBlue;
        }

        .flex-containerdirection>div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }

        /*_______________________________________________________*/
        /*ให้ชิดซ้าย*/
        .flex-start {
            display: flex;
            align-items: flex-start;
            background-color: red;
        }

        .flex-start>div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
        /*_______________________________________________________*/
        /*ให้ชิดขวา*/
        .flex-end {
            display: flex;
            justify-content: flex-end;
            background-color: blue;
        }

        .flex-end>div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <center>
        <h1>flex-wrap || flex-direction || flex-start || flex-end</h1>
    </center>


    <div class="flex-containerwrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>

        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
        <div>21</div>
        <div>22</div>
        <div>23</div>
        <div>24</div>

    </div>
    <div class="flex-containerdirection">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>


    </div>

        <div>1</div>

        <div>7</div>


    </div>
    <div class="flex-containerdirection">

    <div class="flex-start">

    <div class="flex-end">

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <style>
        /*____________________________________________________________________________________*/
        /*float right*/
        div {
            border: 3px solid #4CAF50;
            padding: 5px;
        }

        .img1 {
            float: right;
        }

        .clearfix {
            overflow: auto;
        }

        .img2 {
            float: right;
        }

        /*____________________________________________________________________________________*/
    </style>
</head>

<body>
    <!-- float right -->
    <!-- _______________________________________________________________________________________ -->
    <p>Float Right</p>

    <div>
        <img class="img1" src="https://sv1.picz.in.th/images/2020/06/26/5kI7fN.jpg" alt="sexy" width="170" height="170">
        CHAO SOONS
    </div>

    <p style="clear:right">Clearfix</p>

    <div class="clearfix">
        <img class="img2" src="https://sv1.picz.in.th/images/2020/06/26/5kI7fN.jpg" alt="sexy" width="170" height="170">
        CHAO SOONS
    </div>
    <!-- _______________________________________________________________________________________ -->
</body>

</html>
